    <title>Currency Conversion App</title>
    <style>
        .hide {
            display: none;

        .show {
            text-align: right;
        }
        
        .alert {
            text-align: center;
            height: 65px;
            color: white;
            border-radius: 5px;
        }
    </style>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <div class="row">
        <div class="col-6 offset-3 hide">
            <span class="date">Date:</span>
        </div>
        <div class="col-6 offset-5 text-uppercase text-danger">
            <h1 class="blockquote">Currency Conversion Application </h1>
        </div>
        <div class="col-6 offset-5  hide result">
            <div class="card" style="width: 18rem;">
                <img src="https://cdn.vectorstock.com/i/1000x1000/99/87/currency-exchange-dollar-and-naira-vector-3729987.webp" class="card-img-top">
                <div class="card-body">
                    <h5 class="card-title"></h5>
                    <p class="card-text"></p>
                    <a href="#" class="btn btn-primary">Go Back</a>
                </div>
            </div>
        </div>
    </div>
    <div class="container" >

        <div class="row">
            
            <div class="col-4 offset-1 default">

                <div class="enquiry" style="position: fixed; z-index: 100;">
                    <div class="bg-danger alert hide">
                        <h2>Invalid Input</h2>
                    </div>
                    <div class="mb-3">
                        <label for="from" class="form-label">Convert From:</label>
                        <input type="text" id="from" placeholder="Convert From" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="to" class="form-label">Convert To:</label>
                        <input type="text" id="to" placeholder="Convert To" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="amount" class="form-label">Amount:</label>
                        <input type="text" id="amount" placeholder="Amount" class="form-control">
                    </div>
                    <button class="btn btn-info">Search</button>
                </div>

            </div>
            <div class="col-5 offset-2 mt-0 countries">
                <h2>Countries</h2>
                <table class="table table-striped">
                    <thead>
                        <tr>
                            <th scope="col">Index</th>
                            <th scope="col">Country</th>
                            <th scope="col">Currency</th>
                            <th scope="col">Code</th>
                        </tr>
                    </thead>
                    <tbody>
                     
                    </tbody>
                </table>
            </div>
            <div class="col-6 offset-3 short hide" >

                <div class="mb-3">
                    <label for="from2" class="form-label">Convert From:</label>
                    <input type="text" id="from2" placeholder="Amount" class="form-control">
                    <div class="mb-3">
                        <label for="to2" class="form-label">Convert To:</label>
                        <input type="text" id="to2" placeholder="Convert To" class="form-control">
                    </div>
                    <div class="mb-3">
                        <label for="amount2" class="form-label">Amount:</label>
                        <input type="text" id="amount2" placeholder="Amount" class="form-control">
                    </div>
                    <div class="secondBtn">
                        <button class="btn btn-info btnInsideAref">Search</but  ton>
                </div>
            </div>
             
            </div>
       
        </div>
